<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Disney+ UI Clone</title>
  </head>

  <body>
    <header>
      <a href="#" class="btn-login">LOG IN</a>
    </header>

    <div class="hero-content">
      <img
        src="./assets/images/logo-nopad.svg"
        alt="Disney Plus Logo"
        class="logo"
      />

      <h1>
        The greatest stories, <br />
        all in one place.
      </h1>

      <div class="prices-container">
        <div class="prices">
          <div><span>R$ 27,90</span>/month*</div>

          <a href="#">SIGN UP NOW</a>
        </div>

        <div class="prices">
          <span> Down from R$ 334 to R$ 279,90 </span>/year*
          <a href="#">SIGN UP NOW</a>
        </div>
      </div>

      <p>
        *Monthly Price: R$ 27.90. Annual Price: R$ 279.90 upfront. Taxes and
        fees may apply.
      </p>

      <img
        src="./assets/images/disney-franchise-logos.png"
        alt="Disney Franchise Logos"
        class="franchises"
      />
    </div>
  </body>
</html>
